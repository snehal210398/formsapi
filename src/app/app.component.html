<div class="">
  <div class="container">
    <div class="row">
      <form class="row g-3" [formGroup]="detailsForm" (ngSubmit)="addDetails()">
        <div class="col-12">
          <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Your User Name"
            formControlName="userName" />
          <div *ngIf="detailsForm.get('userName')?.hasError('required') && !detailsForm.pristine">
            <span class="text-danger">Name is Required</span>
          </div>
        </div>
        <div class="col-12">
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your Email"
            formControlName="email" />
          <div *ngIf="detailsForm.get('email')?.hasError('required') && !detailsForm.pristine">
            <span class="text-danger">Email is Required</span>
          </div>
        </div>
        <div class="col-12">
          <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password"
            formControlName="password" />
            <div *ngIf="detailsForm.get('password')?.hasError('required') && !detailsForm.pristine">
              <span class="text-danger">Password is Required</span>
            </div>
        </div>
        <div class="col-12">
          <input type="text" class="form-control" id="role" placeholder="Role" formControlName="role" />
          <div *ngIf="detailsForm.get('role')?.hasError('required') && !detailsForm.pristine">
              <span class="text-danger">Role is Required</span>
            </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="status" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success me-3" [disabled]="detailsForm.invalid">Submit</button>
          <button type="reset" class="btn btn-primary me-3">Reset</button>
          <button type="button" class="btn btn-primary me-3" (click)="getUsers()">Get Users</button>
        </div>
      </form>
    </div>
  </div>
</div>

<table>
  <tr *ngFor="let user of userData">
    <th>{{user.u_id}}</th>
    <th>{{user.user_name}}</th>
    <th>{{user.e_mail}}</th>
    <th>{{user.role}}</th>
    <th>{{user.status_toggle}}</th>
    <th><button type="button" class="btn btn-primary me-3" (click)="updateUser(user.u_id, user)">Update User</button></th>
    <th><button type="button" class="btn btn-primary me-3" (click)="deleteUser(user.u_id)">Delete User</button></th>
  </tr>
</table>
